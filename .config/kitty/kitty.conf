
window_padding_width 0
enable_audio_bell no

include color.ini

font_family      HackNerdFont

font_size 14

disable_ligatures never

url_color #61afef

url_style curly

# Tecla windows -> "mod"
# Ctrl+Shift+Flechas{Izq/Der} -> Cambian entre terminales pesta√±a (no esta aqui, es default)

# Saltar al principio/final de una palabra (no va)
#map ctrl+left send_text all \x1b\x62
#map ctrl+right send_text all \x1b\x66

# Saltar al principio/final de la linea (no hace falta)
#map alt+left send_text all \x01
#map alt+right send_text all \x05

# Cambiar a terminal vecina
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

map F1 copy_to_buffer a
map F2 paste_from_buffer a
map F3 copy_to_buffer b
map F4 paste_from_buffer b

cursor_shape beam
cursor_beam_thickness 1.8

mouse_hide_wait 3.0
detect_urls yes

repaint_delay 10
input_delay 3
sync_to_monitor yes

map ctrl+shift+z toggle_layout stack
tab_bar_style powerline

active_tab_background #98c379
inactive_tab_background #e06c75
inactive_tab_foreground #000000
tab_bar_margin_color black

map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd

# Transparencia
background_opacity 0.85

# Shell por defecto
shell bash 
